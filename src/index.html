<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFragmenter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<script src="script.js"></script>

<body>
    <nav>
        <div class="home-info">
            <a href="./" class="home-link home-title" >AFragmenter</a>
            <p class="home-description">Flexible and schema free AlphaFold protein structure partitioning</p>
        </div>
        <div class="nav-links">
            <a class="nav-text-link" href="documentation.html">Documentation</a>
            <a class="nav-text-link" href="https://www.kuleuven.be/wieiswie/en/person/ue715683" target="_blank">Contact</a>
            <a href="https://github.com/sverwimp/AFragmenter" target="_blank">
                <img src="images/github.svg" alt="GitHub" class="nav-icon" id="github-logo">
            </a>
            <a href="https://pypi.org/project/AFragmenter/" target="_blank">
                <img src="images/pypi.svg" alt="PyPI" class="nav-icon" id="pypi-logo">
            </a>
            <a href="conda" target="_blank">
                <img src="images/conda.svg" alt="Conda" class="nav-icon" id="conda-logo">
            </a>
        </div>
    </nav>

    <main> 
        <div class="main-left">
            <div class="input">
                <div class="input-type">
                    <label>
                        <input type="radio" id="radio-afdb" name="input-type" value="afdb" checked>
                        <span>AFDB</span>
                    </label>
                    <label>
                        <input type="radio" id="radio-affiles" name="input-type" value="affiles">
                        <span>File upload</span>
                    </label>
                    <span class="selection"></span>
                </div>
                <div class="input-data">
                    <div id="div-afdb">
                        
                        <input type="text" id="afdb-input" class="uniprot-form" name="afdb-input" placeholder="UniProt ID">
                        <button id="uniprotSearch" class="btn" type="button">Search</button>
                    </div>
                    <div class="div-affiles" id="div-affiles">
                        <div>
                            <label for="affiles-input" class="input-label json-label">AlphaFold json</label>
                            <input type="file" id="affiles-json" class="upload-input" name="affiles-json">
                        </div>
                        <div>
                            <label for="affiles-structure" class="input-label " >Structure file (PDB or mmCIF)</label>
                            <input type="file" id="affiles-structure" class="upload-input" name="affiles-structure">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="main-right"></div>
    </main>


    
</body>

</html>
